<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please enter email & password</h6>
                </div>
                
                    <form #loginform="ngForm" (ngSubmit)="login()">
                        <small id="small" class="text-danger">{{msg}}</small>
                        <div class="form-group">
                            <!-- <label for="email">Email </label> -->
                            <input type="email" class="form-control" placeholder="Email Address" name="email" [(ngModel)]="customer.emailId" required pattern="[a-zA-Z0-9]{2,}[@][a-zA-Z]{2,7}[.][a-zA-Z]{2,8}" #email="ngModel"
                            [class.is-invalid]="email.invalid && email.touched">
                            <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required field</small> -->
                            <div *ngIf = "email.touched && email.invalid" class="text-danger">
                                <small *ngIf="email.errors.required">Email Required!</small>
                                <small *ngIf="email.errors.pattern">Email is Invalid</small>
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <!-- <label for="password">Password </label> -->
                            <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="customer.password"required #password="ngModel"
                                [class.is-invalid]="password.invalid && password.touched">
                                <small class="text-danger" *ngIf="password.invalid && password.touched">Password Required!</small>
                        </div>
        
                        <button type="submit" class="btn btn-primary">Login</button>
                      </form>
                      <a style="color: #fff; margin-top: 5px" routerLink="/signup">New user? Click to Signup!!</a>
            
            </div>
        </div>

    </div>
</div>
